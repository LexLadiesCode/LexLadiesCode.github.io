{% if site.categories.updates.size < 1 %}
<section id="updates" class="page-section"><a name="updates"></a>
  <h2>Updates</h2>
  <ul class="posts-list list-unstyled">
    {% for post in site.categories.updates limit:5 %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }}
          <time title="{{ post.date | date_to_string }}" data-toggle="tooltip">
            {{post.date}}
          </time>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
