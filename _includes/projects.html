<section id="projects" class="page-section"><a name="projects"></a>
  <h2>Projects</h2>

  <ul class="projects-list list-unstyled">
    {% for post in site.categories.projects %}
      <li>
        <section class="project">
          <h3 class="project-name">{{ post.title }}</h3>
          <div class="project-description">
            {{ post.content }}
          </div>
          <footer class="project-footer">
            <ul class="list-inline">
              {% if post.website %}
                <li>
                  <a href="{{ post.website }}">
                    <i class="fa fa-external-link-square"></i>
                    Visit web site
                  </a>
                </li>
              {% endif %}
              {% if post.github %}
                <li>
                  <a href="{{ post.github }}">
                    <i class="fa fa-code"></i>
                    View source
                  </a>
                </li>
              {% endif %}
            </ul>
          </footer>
        </section>
      </li>
    {% endfor %}
  </ul>
</section>
