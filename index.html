---
layout: default
title: Home
---

<div id="home">
  <div id="about"><a name="about"></a>
    {% markdown about.markdown %}
  </div>

  <div id="contact"><a name="contact"></a>
    {% markdown contact.markdown %}
  </div>

  <div id="updates"><a name="updates"></a>
    <h2>Updates</h2>
    <ul class="posts-list list-unstyled">
      {% for post in site.categories.updates limit:5 %}
        <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <time title="{{ post.date | date_to_string }}" data-toggle="tooltip">
              {{post.date}}
            </time>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
