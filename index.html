---
layout: default
title: Home
---

<div id="home">
  <h2>Updates</h2>
  <ul class="posts-list list-unstyled">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }}
          <time title="{{ post.date | date_to_string }}" data-toggle="tooltip">
            {{post.date}}
          </time>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
